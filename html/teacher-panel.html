    <title>EspañolYa! - Panel Administrativo</title>
</head>
<body>
    <section class="sections-group header-section">
        <header class="header">
            <input type="checkbox" class="header__menu-checkbox" id="open-menu">
            <label for="open-menu" class="header__menu-icon" role="button">☰</label>
            <div class="header__logo-container">
                <a href="../html/index.html"><img src="../media/imgs_Login/logo-pestaña.png" alt="Logo" class="header__logo"></a>
            </div>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__li"><a href="../html/index.html" class="header__link">Inicio</a></li>
                    <li class="header__li"><a href="../html/lessons.html" class="header__link">Lecciones</a></li>
                    <!-- <li class="header__li"><a href="../html/challenge.html" class="header__link">Desafíos</a></li> -->
                    <li class="header__li"><a href="../html/resources.html" class="header__link">Recursos</a></li>
                </ul>
            </nav>
            <div class="header__account-btn">
                <li class="header__li"><a href="../html/profile.html" class="header__account-link header__account-link-singup">Perfil</a></li>
            </div>
        </header>
    </section>
    <div class="panel-container">
        <div class="panel__header">
            <h1 class="panel__title">Panel Administrativo</h1>
            <p class="panel__description">Desde aquí puedes gestionar estudiantes y revisar su progreso.</p>

            <hr>

            <div class="panel__btn-container">
                <button onclick="loadStudents()" class="panel__btn">
                    <a href="#" class="panel__btn-link">Ver Estudiantes</a>
                </button>
                <button class="panel__btn">
                    <a href="../html/index.html" class="panel__btn-link">Volver al inicio</a>
                </button>
            </div>
        </div>
        <div class="table-wrapper" style="display:none" id="table-container"></div>
        <table id="students-table" style="display:none">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Lecciones</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="students-body"></tbody>
        </table>
        </div>
    </div>

    <script type="module" src="../js/teacher-panel.js"></script>
    <script src="../js/theme.js"></script>
