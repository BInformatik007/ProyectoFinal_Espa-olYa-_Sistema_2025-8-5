<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Profesor - Espa√±olYa!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/teacher-panel.css">
</head>
<body>
    <section class="sections-group header-section">
        <header class="header">
            <input type="checkbox" class="header__menu-checkbox" id="open-menu">
            <label for="open-menu" class="header__menu-icon" role="button">‚ò∞</label>
            <div class="header__logo-container">
                <a href="../html/index.html"><img src="../media/imgs_Login/icono.png" alt="Logo" class="header__logo"></a>
            </div>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__li"><a href="../html/index.html" class="header__link">Inicio</a></li>
                    <li class="header__li"><a href="../html/lessons.html" class="header__link">Lecciones</a></li>
                    <!-- <li class="header__li"><a href="../html/challenge.html" class="header__link">Desaf√≠os</a></li> -->
                    <li class="header__li"><a href="../html/resources.html" class="header__link">Recursos</a></li>
                </ul>
            </nav>
            <div class="header__account-btn">
                <li class="header__li"><a href="../html/profile.html" class="header__account-link header__account-link-singup">Perfil</a></li>
            </div>
        </header>
    </section>
    <div class="panel-container">
        <div class="panel__header">
            <h1 class="panel__title">Panel Administrativo</h1>
            <p class="panel__description">Desde aqu√≠ puedes gestionar estudiantes y revisar su progreso.</p>

            <hr>

            <div class="panel__btn-container">
                <button onclick="loadStudents()" class="panel__btn">
                    <a href="#" class="panel__btn-link">Ver Estudiantes</a>
                </button>
                <button class="panel__btn">
                    <a href="../html/index.html" class="panel__btn-link">Volver al inicio</a>
                </button>
            </div>
        </div>

        <table id="students-table" style="display:none">
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Lecciones</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="students-body"></tbody>
        </table>
    </div>

    <!-- Modal para editar estudiante -->
    <div class="modal hidden" id="edit-student-modal">
        <div class="modal-content">
            <h3>‚úèÔ∏è Editar Estudiante</h3>
            <input type="text" id="edit-first-name" placeholder="Nombre">
            <input type="text" id="edit-last-name" placeholder="Apellido">
            <input type="email" id="edit-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="edit-password" placeholder="Nueva Contrase√±a (opcional)">
            <select id="edit-role">
                <option value="1">Estudiante</option>
                <option value="2">Profesor</option>
                <option value="3">Administrador</option>
            </select>
            <button onclick="deactivateStudent()" style="background-color: #b71c1c;">üö´ Desactivar Cuenta</button>
            <div style="display: flex; justify-content: space-between;">
                <button onclick="saveStudentChanges()">Guardar</button>
                <button onclick="closeEditModal()" style="background-color: #ccc; color: black;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para enviar mensaje -->
    <div class="modal hidden" id="send-message-modal">
        <div class="modal-content">
            <h3>üì® Enviar mensaje al estudiante</h3>
            <textarea id="message-content" placeholder="Escribe tu mensaje..." rows="5"></textarea>
            <div style="display: flex; justify-content: space-between;">
                <button onclick="sendMessageToStudent()">Enviar</button>
                <button onclick="closeMessageModal()" style="background-color: #ccc; color: black;">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/teacher-panel.js"></script>
    
</body>
</html>
